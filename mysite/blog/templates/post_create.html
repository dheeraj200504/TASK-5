<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .form-container {
            background: #ffffff;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            color: #333;
        }

        .form-input,
        .form-textarea,
        input,
        textarea,
        select {
            width: 100%;
            padding: 12px 14px;
            margin: 8px 0 18px 0;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box;
        }

        .form-input:focus,
        .form-textarea:focus,
        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea, #5a67d8);
            color: #ffffff;
            padding: 14px 36px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 18px rgba(102, 126, 234, 0.4);
        }

        .cancel-btn {
            background: #f56565;
            color: white;
            padding: 14px 36px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            margin-left: 12px;
            transition: background 0.2s;
        }

        .cancel-btn:hover {
            background: #e53e3e;
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .success-message {
            background: #48bb78;
            color: white;
            padding: 14px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 15px;
        }

        form p {
            margin: 0;
        }

        @media (max-width: 600px) {
            body {
                margin: 20px;
            }

            .submit-btn,
            .cancel-btn {
                width: 100%;
                margin: 10px 0 0 0;
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <h1>✍️ Create New Blog Post</h1>

    <div class="form-container">
        <form method="POST">
            {% csrf_token %}

            {% if form.errors %}
                <div class="error-message">
                    <strong>Please correct the errors below:</strong>
                    {{ form.errors }}
                </div>
            {% endif %}

            {{ form.as_p }}

            <button type="submit" class="submit-btn">Create Post</button>
            <a href="{% url 'post_list' %}" class="cancel-btn">Cancel</a>
        </form>
    </div>

</body>
</html>
