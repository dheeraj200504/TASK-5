<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            font-size: 16px;
            font-weight: 500;
            color: #ffffff;
            text-decoration: none;
            transition: opacity 0.2s;
        }

        .back-link:hover {
            opacity: 0.85;
            text-decoration: underline;
        }

        .post-detail {
            background: #ffffff;
            padding: 45px;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        .post-title {
            font-size: 32px;
            font-weight: 700;
            color: #2d3748;
            margin-top: 0;
            margin-bottom: 15px;
            border-bottom: 4px solid #667eea;
            padding-bottom: 15px;
        }

        .post-meta {
            background: #f7fafc;
            border-left: 5px solid #667eea;
            padding: 15px 20px;
            border-radius: 8px;
            color: #4a5568;
            font-size: 14px;
            margin: 25px 0;
            line-height: 1.7;
        }

        .post-content {
            color: #2d3748;
            line-height: 1.9;
            font-size: 17px;
            margin-top: 30px;
        }

        .post-content p {
            margin-bottom: 18px;
        }

        .post-id {
            margin-top: 35px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
            color: #a0aec0;
            font-size: 13px;
            text-align: right;
        }

        @media (max-width: 600px) {
            .post-detail {
                padding: 30px;
            }

            .post-title {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>

    <a href="{% url 'post_list' %}" class="back-link">‚Üê Back to All Posts</a>

    <div class="post-detail">
        <h1 class="post-title">{{ post.title }}</h1>

        <div class="post-meta">
            <strong>üìÖ Published:</strong>
            {{ post.created_at|date:"F d, Y at H:i" }}<br>

            {% if post.updated_at != post.created_at %}
                <strong>‚úèÔ∏è Last Updated:</strong>
                {{ post.updated_at|date:"F d, Y at H:i" }}
            {% endif %}
        </div>

        <div class="post-content">
            {{ post.content|linebreaks }}
        </div>

        <div class="post-id">
            Post ID: #{{ post.pk }}
        </div>
    </div>

</body>
</html>
