<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 25px;
            font-weight: 700;
        }

        .create-btn {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #5a67d8);
            color: white;
            padding: 14px 30px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            margin-bottom: 25px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .create-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 18px rgba(102, 126, 234, 0.4);
        }

        .post {
            background: #ffffff;
            padding: 28px;
            margin-bottom: 25px;
            border-radius: 16px;
            box-shadow: 0 12px 28px rgba(0,0,0,0.14);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .post:hover {
            transform: translateY(-3px);
            box-shadow: 0 18px 35px rgba(0,0,0,0.18);
        }

        .post-title {
            color: #5a67d8;
            font-weight: 600;
            text-decoration: none;
        }

        .post-title:hover {
            text-decoration: underline;
        }

        .post-content-preview {
            color: #4a5568;
            line-height: 1.7;
            font-size: 15px;
            margin: 12px 0 8px;
        }

        .read-more {
            display: inline-block;
            color: #667eea;
            font-weight: 600;
            text-decoration: none;
            margin-top: 10px;
            transition: color 0.2s;
        }

        .read-more:hover {
            color: #5a67d8;
            text-decoration: underline;
        }

        .post-date {
            margin-top: 12px;
            color: #718096;
            font-size: 13px;
            font-style: italic;
        }

        .no-posts {
            background: #ffffff;
            text-align: center;
            padding: 50px;
            border-radius: 16px;
            color: #718096;
            font-size: 16px;
            box-shadow: 0 12px 28px rgba(0,0,0,0.14);
        }

        @media (max-width: 600px) {
            body {
                margin: 20px;
            }

            .create-btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <h1>üìù My Blog Posts</h1>

    <a href="{% url 'post_create' %}" class="create-btn">+ Create New Post</a>

    {% if all_posts %}
        {% for post in all_posts %}
        <div class="post">
            <h2>
                <a href="{% url 'post_detail' post.pk %}" class="post-title">
                    {{ post.title }}
                </a>
            </h2>

            <div class="post-content-preview">
                {{ post.content|truncatewords:30 }}
            </div>

            <a href="{% url 'post_detail' post.pk %}" class="read-more">
                Read More ‚Üí
            </a>

            <p class="post-date">
                Posted on: {{ post.created_at|date:"F d, Y - H:i" }}
            </p>
        </div>
        {% endfor %}
    {% else %}
        <div class="no-posts">
            <p>No posts yet. Create your first post ‚ú®</p>
        </div>
    {% endif %}

</body>
</html>
